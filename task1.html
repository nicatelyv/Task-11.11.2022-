<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add list</title>
</head>

<body>
    <input id="input1" type="number" style="margin-left:30px ;" placeholder="ID">
    <input id="input2" type="text" placeholder="Name">
    <input id="input3" type="text" placeholder="Surname">
    <button id="btn">Add list item</button>

    <table id="myTable">
        <tr>
            <td id="id">ID</td>
            <td id="name">Name</td>
            <td id="surname">Surname</td>
        </tr>
    </table>
    <script>
        let input1 = document.getElementById('input1')
        let input2 = document.getElementById('input2')
        let input3 = document.getElementById('input3')
        let btn = document.querySelector('#btn')
        let table=document.getElementById('myTable')


        btn.addEventListener('click', function () {
            let td = document.createElement('td')

            td.innerHTML = input1.value

            table.appendChild(td)
            input1.value = ''



        })
        btn.addEventListener('click', function () {
            let td = document.createElement('td')

            td.innerHTML = input2.value

            table.appendChild(td)
            input2.value = ''


        })
        btn.addEventListener('click', function () {
            let td = document.createElement('td')

            td.innerHTML = input3.value

            table.appendChild(td)
            input3.value = ''

        })


    </script>
</body>

</html>
